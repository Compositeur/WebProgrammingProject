<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增分类 - 商城管理系统</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="page-container">
        <div class="content-wrapper">
            <!-- 头部 -->
            <header class="main-header">
                <div class="header-content">
                    <div class="logo">商城管理系统</div>
                </div>
            </header>

            <!-- 主要内容 -->
            <main class="main-content">
                <!-- 左侧功能菜单 -->
                <aside class="categories">
                    <h2>功能</h2>
                    <ul>
                        <li><a href="categories-list.html">分类列表</a></li>
                        <li><a href="../products/products-list.html">商品列表</a></li>
                    </ul>
                </aside>

                <!-- 右侧管理表单 -->
                <section class="admin-panel">
                    <h2>新增分类
                        <a href="categories-list.html" class="btn btn-primary float-right">返回分类列表</a>
                    </h2>
                    
                    <!-- 消息提示 -->
                    <div id="message-container"></div>

                    <!-- 分类表单 -->
                    <form id="categoryForm">
                        <div class="form-group">
                            <label for="categoryName">分类名称：</label>
                            <input type="text" id="categoryName" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">保存分类</button>
                            <button type="button" id="resetFormBtn" class="btn btn-danger">取消</button>
                        </div>
                    </form>
                </section>
            </main>
        </div>

        <!-- 页脚 -->
        <footer class="main-footer">
            <div class="footer-content">
                <section class="footer-section">
                    <h4>商城管理系统</h4>
                    <p>© 2025 版权所有</p>
                </section>
            </div>
        </footer>
    </div>

    <!-- 操作成功/失败提示对话框 -->
    <template id="message-dialog-template">
        <div class="message-modal">
            <div class="message-modal-content">
                <h4></h4>
                <p></p>
                <button id="closeMessageDialog" class="btn btn-primary">确定</button>
            </div>
        </div>
    </template>
    
    <script src="../js/categories.js"></script>
</body>
</html>
