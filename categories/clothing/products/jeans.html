<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>牛仔裤 - 网上购物商城</title>
    <link rel="stylesheet" href="../../../css/styles.css">
</head>
<body>
    <div class="page-container">
        <div class="content-wrapper">
            <!-- 头部区域 -->
            <header class="main-header">
                <div class="header-content">
                    <div class="logo">购物商城</div>
                </div>
            </header>

            <!-- 商品页的导航路径 -->
            <nav class="breadcrumb">
                <ul>
                    <li><a href="../../../index/index.html">首页</a></li>
                    <li><a href="../clothing.html">服装服饰</a></li>
                    <li>牛仔裤</li>
                </ul>
            </nav>

            <!-- 主要内容区域 -->
            <main class="main-content">
                <!-- 商品详情 -->
                <div class="product-detail">
                    <div class="product-images">
                        <img src="../images/jeans.jpg" alt="牛仔裤" class="product-detail-image">
                    </div>
                    <div class="product-info">
                        <h1 class="product-title">牛仔裤</h1>
                        <p class="product-description">
                            修身剪裁的牛仔裤，采用优质弹力牛仔布料，穿着舒适且
                            耐磨。经典蓝色设计，适合各种场合，轻松打造休闲风格。
                        </p>
                        <div class="product-price">¥299</div>
                        <button class="add-to-cart">加入购物车</button>
                    </div>
                </div>

                <!-- 购物车悬浮窗 -->
                <div class="shopping-cart">
                    <div class="cart-header">
                        <h2>购物车</h2>
                        <span class="cart-count">3件商品</span>
                    </div>
                    <div class="cart-items">
                        <div class="cart-item">
                            <img src="../images/phone.jpg" alt="商品缩略图" class="item-thumbnail">
                            <div class="item-details">
                                <span class="item-name">智能手机</span>
                                <span class="item-price">¥2999</span>
                            </div>
                            <div class="item-actions">
                                <input type="number" value="1" min="1" class="item-quantity">
                                <button class="remove-item">×</button>
                            </div>
                        </div>
                        <div class="cart-item">
                            <img src="../images/pad.jpg" alt="商品缩略图" class="item-thumbnail">
                            <div class="item-details">
                                <span class="item-name">平板电脑</span>
                                <span class="item-price">¥3999</span>
                            </div>
                            <div class="item-actions">
                                <input type="number" value="1" min="1" class="item-quantity">
                                <button class="remove-item">×</button>
                            </div>
                        </div>
                        <div class="cart-item">
                            <img src="../images/laptop.jpg" alt="商品缩略图" class="item-thumbnail">
                            <div class="item-details">
                                <span class="item-name">笔记本电脑</span>
                                <span class="item-price">¥4999</span>
                            </div>
                            <div class="item-actions">
                                <input type="number" value="1" min="1" class="item-quantity">
                                <button class="remove-item">×</button>
                            </div>
                        </div>
                    </div>
                    <div class="cart-footer">
                        <div class="cart-total">
                            <span>总计：</span>
                            <span class="total-price">¥11997</span>
                        </div>
                        <button class="checkout-button">结算</button>
                    </div>
                </div>
            </main>
        </div>

        <!-- 页脚 -->
        <footer class="main-footer">
            <div class="footer-content">
                <section class="footer-section">
                    <h4>关于我们</h4>
                    <ul>
                        <li><a href="../../../about">公司介绍</a></li>
                        <li><a href="../../../contact">联系我们</a></li>
                    </ul>
                </section>
                <section class="footer-section">
                    <h4>客户服务</h4>
                    <ul>
                        <li><a href="../../../help">帮助中心</a></li>
                        <li><a href="../../../returns">退货政策</a></li>
                    </ul>
                </section>
            </div>
        </footer>
    </div>
</body>
</html>
