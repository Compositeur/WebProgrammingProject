<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情 - 网上购物商城</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="page-container">
        <div class="content-wrapper">
            <!-- 头部区域 -->
            <header class="main-header">
                <div class="header-content">
                    <a href="../index/index.html" class="logo">购物商城</a>
                </div>
            </header>

            <!-- 商品页的导航路径 -->
            <nav class="breadcrumb">
                <ul>
                    <li><a href="../index/index.html">首页</a></li>
                </ul>
            </nav>

            <!-- 主要内容区域 -->
            <main id="product-container" class="main-content"></main>

            <!-- 购物车悬浮窗 -->
            <div class="shopping-cart">
                <div class="cart-header">
                    <h2>购物车</h2>
                    <span class="cart-count" id="cart-count">0件商品</span>
                </div>
                <div class="cart-items" id="cart-items"></div>
                <div class="cart-footer">
                    <div class="cart-total">
                        <span>总计：</span>
                        <span class="total-price" id="cart-total-price">¥0</span>
                    </div>
                    <button class="checkout-button">结算</button>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <footer class="main-footer">
            <div class="footer-content">
                <section class="footer-section">
                    <h4>关于我们</h4>
                    <ul>
                        <li><a href="/about">公司介绍</a></li>
                        <li><a href="/contact">联系我们</a></li>
                    </ul>
                </section>
                <section class="footer-section">
                    <h4>客户服务</h4>
                    <ul>
                        <li><a href="/help">帮助中心</a></li>
                        <li><a href="/returns">退货政策</a></li>
                    </ul>
                </section>
            </div>
        </footer>
    </div>

    <!-- 分类模板 -->
    <template id="category-template">
        <li>
            <a href="#"></a>
        </li>
    </template>

    <!-- 商品详情模板 -->
    <template id="product-detail-template">
        <div class="product-detail">
            <!-- 左侧商品图片 -->
            <div class="product-image-area">
                <img src="" alt="商品图片" class="product-detail-image">
            </div>

            <!-- 右侧商品信息 -->
            <div class="product-info">
                <h1 class="product-title"></h1>
                <p class="product-description"></p>
                <div class="product-price"></div>
                <input type="number" class="quantity-input" min="1" value="1">
                <!-- 购买操作 -->
                <div class="product-actions">
                    <button class="add-to-cart">加入购物车</button>
                    <button class="checkout-button">立即购买</button>
                </div>
            </div>
        </div>
    </template>

    <!-- 购物车项目模板 -->
    <template id="cart-item-template">
        <div class="cart-item">
            <img src="" alt="" class="item-thumbnail">
            <div class="item-details">
                <span class="item-name"></span>
                <span class="item-price"></span>
            </div>
            <div class="item-actions">
                <input type="number" min="1" class="item-quantity">
                <button class="remove-item">×</button>
            </div>
        </div>
    </template>
    <script src="../js/index.js"></script>
</body>
</html>
